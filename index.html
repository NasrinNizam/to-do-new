<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
        <video class="video" muted loop autoplay>
            <source src="images/1779440-hd_1280_720_30fps.mp4">
        </video>

        <div class="display">
            <div class="show">
                <div class="heading">
                    <h1>Task <span>Done</span></h1>
                </div>
                <div class="counter">
                    <h1 class="numbers"></h1>
                    <div class="slash">/</div>
                    <h1 class="total"></h1>
                </div>
            </div>
            <div class="insert">
                <input class="input" type="text" placeholder="Enter a task">
                <button class="button" type="button">ADD</button>
            </div>

            <div class="list">
                <!-- <button class="complete"></button>
                <input class="result" type="text">
                <button class="edit">edit</button>
                <button class="remove">remove</button> -->
            </div>

        </div>
        
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
